<body>

</body>
<script>
    var deleteDuplicates = function (head) {
        if (head == null || head.next == null) {
            return head
        }
        else {
            if (head.val == head.next.val) {
                head = deleteDuplicates(head.next);
            }
            else {
                head.next = deleteDuplicates(head.next);
            }
            return head
        }
    };
</script>
