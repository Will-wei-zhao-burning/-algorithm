<script>
    /**
 * @param {ListNode} l1
 * @param {ListNode} l2
 * @return {ListNode}
 */
var mergeTwoLists = function(l1, l2) {
    var current=new ListNode(0);
    var temp = current;
    while(l1!=null&&l2!=null){
        if(l1.val>l2.val){
            current.next = l2;
            l2 = l2.next;
        }
        else{
            current.next = l1;
            l1 = l1.next;
        }
        current = current.next;
    }
    if(l1==null){
        current.next = l2;
    }
    else{
        current.next = l1;
    }
    return temp.next
};
</script>
