<script>
    var removeElements = function (head, val) {
        if (head == null) {
            return head
        }
        else {
            if (head.val != val) {
                head.next = removeElements(head.next, val);
            }
            else {
                head = removeElements(head.next, val);
            }
            return head
        }
    };
