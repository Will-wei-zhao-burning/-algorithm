<script>
    /**
 * @param {ListNode} head
 * @return {number}
 */
    var getDecimalValue = function (head) {
        var sum = 0;
        while (head != null) {
            sum = sum * 2 + head.val;
            head = head.next;
        }
        return sum;
    };
